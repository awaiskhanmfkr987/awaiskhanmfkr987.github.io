<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
body{font-family:Arial;background:#f0f2f5}
.box{max-width:600px;margin:40px auto;background:#fff;padding:25px;border-radius:10px}
</style>
</head>
<body>

<div class="box">
  <h2>Welcome <span id="name"></span></h2>
  <p>ID: <span id="id"></span></p>
  <p>Password: <span id="pass"></span></p>

  <a id="notes" target="_blank">ðŸ“„ Notes</a><br><br>
  <a id="videos" target="_blank">ðŸŽ¥ Videos</a><br><br>

  <button onclick="logout()">Logout</button>
</div>

<script>
const student = JSON.parse(localStorage.getItem("studentData"));

if(!student){
  window.location.href="login.html";
}

name.innerText = student.name;
id.innerText = student.id;
pass.innerText = student.password;
notes.href = student.notes;
videos.href = student.videos;

function logout(){
  localStorage.clear();
  window.location.href="login.html";
}
</script>

</body>
</html>
