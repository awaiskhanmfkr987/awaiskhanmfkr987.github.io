<!DOCTYPE html>
<html>
<head>
<title>Student Login</title>
<style>
body{font-family:Arial;background:#f4f6f8}
.box{max-width:400px;margin:100px auto;background:#fff;padding:30px;border-radius:10px}
input,button{width:100%;padding:12px;margin:10px 0}
button{background:#1e3c72;color:white;border:none}
</style>
</head>
<body>

<div class="box">
  <h2>Student Login</h2>
  <input id="studentId" placeholder="Student ID">
  <input id="username" placeholder="Student Name">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
let admittedStudents = [];

fetch("PASTE_YOUR_EXEC_URL_HERE")
  .then(res => res.json())
  .then(data => admittedStudents = data)
  .catch(() => alert("Connection failed"));

function login(){
  const id = studentId.value.trim();
  const name = username.value.trim();
  const pass = password.value.trim();

  const student = admittedStudents.find(s =>
    s.id === id &&
    s.name.toLowerCase() === name.toLowerCase() &&
    s.password === pass
  );

  if(student){
    localStorage.setItem("studentData", JSON.stringify(student));
    window.location.href="dashboard.html";
  } else {
    alert("Invalid credentials or not confirmed");
  }
}
</script>

</body>
</html>
